	<h1> register successfully</h1>
	  <a th:href="@{/home}" style="margin: 20px 0" class="btn btn-primary">Add Product</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Preview</th>
            <th scope="col">RollNo</th>
            <th scope="col">email</th>
            <th scope="col">gender</th>
            <th scope="col">Phone</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
          
         <tr th:each="student, iStat : ${students}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${student.firstName}">Larry</td>
            <td th:text="${student.lastName}">Larry</td>
            <td><img src="" height="100px" width="100px"  th:src="@{${'/studentImages/' + student.image}}"></td>
              <td th:text="${student.rollNo}">Larry</td>
               <td th:text="${student.email}">Larry</td>
                <td th:text="${student.gender}">Larry</td>
                <td th:text="${student.phoneNo}">Larry</td>
           <td><a href="" th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/update/{id}(id=${student.id})}" class="btn btn-warning">Update</a></td>  
                 
        </tr>
        </tbody>
    </table>
</div>
